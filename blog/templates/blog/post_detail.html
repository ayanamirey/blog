<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post list</title>
</head>
<body>
<style>
    a {
        text-decoration: none;
    }

    a:hover {
        color: green;
    }
</style>
<div style="text-align: center;">
    <a href="{% url 'post_list' %}" style="font-size: 35px; text-align: center;">Teach Me Skils</a>
</div>
<div style="text-align: center; margin: 20px 0">
    <a href="{% url 'post_list' %}" style="margin: 5px;font-size: 15px; text-align: center; border: 1px solid; border-radius: 20px; padding: 10px;">
        Back to post
    </a>
    <a href="{% url 'post_edit' post_pk=post.pk %}" style="margin: 5px;font-size: 15px; text-align: center; border: 1px solid; border-radius: 20px; padding: 10px;">
        Edit post
    </a>
</div>

<div style="margin: 20px; display: inline-block">
    <div style="border: 1px solid; padding: 10px">
        <div style="margin-bottom: 20px">
            <p style="font-weight: bold; margin:0;text-align: center; font-size: 25px">{{ post.title }}</p>
            <p style="text-align: center; margin:0">{{ post.publish_date }}</p>
        </div>
        <div>{{ post.text }}</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post list</title>
</head>
<body>
<style>
    a {
        text-decoration: none;
    }

    a:hover {
        color: green;
    }
</style>
<div>
    <p style="font-size: 35px; text-align: center">Teach Me Skils</p>
</div>
<div style="margin: 20px 0 20px 50px">
    <a href="{% url 'post_new' %}"
       style="font-size: 15px; text-align: center; border: 1px solid; border-radius: 20px; padding: 10px;">
        Create new post
    </a>
    <a href="{% url 'post_draft' %}"
       style="margin-left: 10px; font-size: 15px; text-align: center; border: 1px solid; border-radius: 20px; padding: 10px;">
        Draft posts
    </a>
    <a href="{% url 'post_list' %}"
       style="margin-left: 10px; font-size: 15px; text-align: center; border: 1px solid; border-radius: 20px; padding: 10px;">
        Published posts
    </a>
</div>

<!--{% if counter > 0 %}-->

<!--{% endif %}-->

<div style="display: flex; justify-content: space-between;">
    <div>
        {% for post in items %}
        <div style="margin: 20px; display: inline-block">
            <div style="border: 1px solid; padding: 10px">
                <div>
                    <a href="{% url 'post_detail' post_pk=post.pk %}">{{ post.title }}</a>
                </div>
                <div>{{ post.text }}</div>
                <div>{{ post.publish_date }}</div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div style="max-width: 100px;width: 100% ;display: flex; flex-direction: column;border: 1px solid #7e7676; border-radius: 3px; padding: 10px">
        {% for i in category %}
        <a href="{% url 'categories' category_pk=i.pk %}"
           style="border-bottom: 1px solid #7e7676; padding-bottom: 5px; margin-bottom: 5px">{{ i }}</a>
        {% endfor %}
    </div>

</div>

<div>
    <p style="font-size: 20px">
        Количество постов: {{counter }}
    </p>
</div>

</body>
</html>
